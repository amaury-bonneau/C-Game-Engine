name: C/C++ CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up GCC and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ make libsdl2-dev libsdl2-image-dev libjson-c-dev \
                                libgtest-dev libgmock-dev

        # GoogleTest/GoogleMock installation
        echo "Building GoogleTest..."
        cd /usr/src/gtest
        sudo cmake -DCMAKE_INSTALL_PREFIX=/usr .
        sudo make VERBOSE=1  # Increased verbosity for the build process
        sudo make install     # Use CMake install to place libraries correctly
        
        # Verify the installation of GoogleTest
        echo "Checking for GoogleTest libraries..."
        ls -l /usr/lib/libgtest* # List files to verify library presence

        echo "Building GoogleMock..."
        cd /usr/src/gmock
        sudo cmake -DCMAKE_INSTALL_PREFIX=/usr .
        sudo make VERBOSE=1  # Increased verbosity for the build process
        sudo make install     # Use CMake install to place libraries correctly
        
        # Verify the installation of GoogleMock
        echo "Checking for GoogleMock libraries..."
        ls -l /usr/lib/libgmock* # List files to verify library presence

    - name: Clean and create build directory
      run: |
        rm -rf build/*
        mkdir -p build/tests

    - name: Build Main Application
      run: |
        gcc -I /usr/include/SDL2 \
            -I src \
            src/main.c \
            src/config.c \
            src/components/*.c \
            src/managers/*.c \
            -o build/main.exe \
            -lSDL2 \
            -lSDL2_image \
            -ljson-c \
            -Wall -g

    - name: Build Tests
      run: |
        gcc -I /usr/include/SDL2 \
            src/config.c \
            src/components/*.c \
            src/managers/*.c \
            tests/*.c \
            -lgtest \
            -lgmock \
            -lgtest_main \
            -lgmock_main \
            -o build/tests/tests.exe \
            -Wall -g

    - name: Run Main Application
      run: |
        chmod +x build/main.exe
        ./build/main.exe

    - name: Run Tests
      run: |
        chmod +x build/tests/tests.exe
        ./build/tests/tests.exe
